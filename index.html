<script>
    // 检测用户的设备类型
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // 如果是移动设备，重定向到移动文件夹
        window.location.href = "https://chillaxwow.github.io/test/mobile";
    } else {
        // 如果是桌面设备，重定向到Web文件夹
        window.location.href = "https://chillaxwow.github.io/test/web-desktop";
    }
</script>
